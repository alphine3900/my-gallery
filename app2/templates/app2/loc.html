{%extends 'app2/base.html'%}
{%block content%}

{%for result in results%}
 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
     <a href=""  data-bs-toggle="modal" data-bs-target="#results{{result.id}}">
         {% if result.image %}
               <img style="width:40%;height:40%" src="{{result.image.url}}" class="img-responsive" alt="Image">

{% endif %}
    </a>
 </div>

<div class="modal fade"  id="results{{result.id}}">
<div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h1>{{result.name}}</h1>
   {% if result.image %}
               <img style="width:40%;height:40%" src="{{result.image.url}}" class="img-responsive" alt="Image">

{% endif %}
                <p>{{result.description}}</p>
                <h3>{{result.location}}</h3>
               <h3>{{result.category}}</h3>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success">Copy</button>
                        <button type="button"  class="close" data-bs-dismiss="modal" aria-label="Close">
                       Close </button>
            </div>
        </div>

</div>
</div>
{%endfor%}

{%endblock%}
