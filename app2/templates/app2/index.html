{%extends 'app2/base.html'%}
{%block content%}

{%for result in results%}
<div class="container-fluid">

 <div class="row main">
     <div class="col-md-12">
     <a href=""  data-bs-toggle="modal" data-bs-target="#results{{result.id}}">
         {% if result.image %}
               <img id="img" style="width:100%;height:35vh" src="{{result.image.url}}" class="img-responsive" alt="Image">

            {% endif %}
    </a>
</div>
 </div>

<div class="modal fade"  id="results{{result.id}}">
<div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h1>{{result.name}}</h1>
   {% if result.image %}
               <img  style="width:100%;height:40%" src="{{result.image.url}}" class="img-responsive" alt="Image">

{% endif %}
                <p>{{result.description}}</p>
                <h3>{{result.location}}</h3>
               <h3>{{result.category}}</h3>
            </div>
            <div class="modal-footer">
                   {% if result.image %}

                <button onclick="Copy(this.id)" id="{{result.image.url}}" class="btn btn-success">Copy</button>
                       {% endif %}

                        <button type="button"  class="close" data-bs-dismiss="modal" aria-label="Close">
                       Close </button>
            </div>
        </div>

</div>
</div>

<script>function Copy(x){navigator.clipboard.writeText(x)}</script>
</div>
{%endfor%}

{%endblock%}
